<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="css/icone.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usu√°rio</title>
  <link rel="stylesheet" href="css/perfil_pessoa.css"/>
</head>
<body>
  <div class="top-bar">
    <div class="user-info">
      <div class="user-icon">üë§</div>
      <span id="userName">Usu√°rio</span>
    </div>
    <button class="logout-btn" onclick="logout()">Voltar</button>
  </div>

  <h2>Perfil</h2>
  <form id="perfilForm">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Email:</label>
    <input type="email" id="email" disabled>

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>Contato:</label>
    <input type="text" id="contato">

    <label>CPF:</label>
    <input type="text" id="cpf" required>

    <label>Endere√ßo:</label>
    <input type="text" id="endereco" required>

    <button type="submit">Salvar Informa√ß√µes</button>
  </form>

  <p id="mensagem" style="color: green;"></p>

  <script>
    function logout() {
      window.location.href = './dashboard_pessoa.html';
    }

    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      window.location.href = './index.html';
    }

    // Preencher os dados no formul√°rio
    document.getElementById('userName').textContent = usuario.nome || 'Usu√°rio';
    document.getElementById('nome').value = usuario.nome || '';
    document.getElementById('email').value = usuario.email || '';
    document.getElementById('telefone').value = usuario.telefone || '';
    document.getElementById('contato').value = usuario.contato || '';
    document.getElementById('cpf').value = usuario.cpf || '';
    document.getElementById('endereco').value = usuario.endereco || '';

    document.getElementById('perfilForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const contato = document.getElementById('contato').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const endereco = document.getElementById('endereco').value.trim();

      try {
        const res = await fetch('https://easybuniness.onrender.com/api/atualizarPessoa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: usuario.email, 
            nome, 
            telefone, 
            contato, 
            cpf, 
            endereco 
          })
        });

        const data = await res.json();
        console.log('Resposta da API:', data);

        if (res.ok) {
          // Atualiza o localStorage
          usuario.nome = nome;
          usuario.telefone = telefone;
          usuario.contato = contato;
          usuario.cpf = cpf;
          usuario.endereco = endereco;
          localStorage.setItem('usuario', JSON.stringify(usuario));

          document.getElementById('mensagem').style.color = 'green';
          document.getElementById('mensagem').textContent = 'Informa√ß√µes atualizadas com sucesso.';
        } else {
          document.getElementById('mensagem').style.color = 'red';
          document.getElementById('mensagem').textContent = data.error || 'Erro ao atualizar.';
        }
      } catch (err) {
        console.error('Erro ao salvar perfil:', err);
        document.getElementById('mensagem').style.color = 'red';
        document.getElementById('mensagem').textContent = 'Erro de conex√£o com o servidor.';
      }
    });
  </script>
</body>
</html>
