<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Produtos da Empresa</h1>
    <form id="formProduto">
      <input type="text" id="nome" placeholder="Nome do produto" required><br>
      <input id="descricao" placeholder="Descrição" required><br>
      <input type="number" id="preco" placeholder="Preço" step="0.01" required><br>
      <input type="file" id="imagem" accept="image/*"><br>
      <button type="submit" id="btnSubmit">Adicionar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <div id="listaProdutos"></div>
    <br>
    <button onclick="voltar()">Voltar ao Dashboard</button>
  </div>

  <script>
    const empresa = JSON.parse(localStorage.getItem('empresa'));
    if (!empresa) {
      alert('Faça login primeiro.');
      window.location.href = 'index.html';
    }

    const form = document.getElementById('formProduto');
    const lista = document.getElementById('listaProdutos');
    const btnSubmit = document.getElementById('btnSubmit');
    let editIndex = localStorage.getItem('produtoEdit');
    let isEditing = editIndex !== null;

    // Preencher campos se for edição
    if (isEditing) {
      const produto = empresa.produtos[editIndex];
      document.getElementById('nome').value = produto.nome;
      document.getElementById('descricao').value = produto.descricao;
      document.getElementById('preco').value = produto.preco;
      btnSubmit.textContent = 'Salvar Alterações';
    }

    function renderizarProdutos() {
      lista.innerHTML = '';
      if (!empresa.produtos || empresa.produtos.length === 0) {
        lista.innerHTML = '<p>Nenhum produto cadastrado.</p>';
        return;
      }

      empresa.produtos.forEach(prod => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${prod.nome}</h3>
          <p>${prod.descricao}</p>
          <p>Preço: R$ ${prod.preco.toFixed(2)}</p>
          <img src="${prod.imagem}" alt="${prod.nome}" width="150" />
          <hr>
        `;
        lista.appendChild(div);
      });
    }

    renderizarProdutos();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const file = document.getElementById('imagem').files[0];

      function salvar(produtoAtualizado) {
        const rota = isEditing ? 'editar-produto' : 'adicionar-produto';
        fetch(`http://localhost:3000/api/${rota}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(produtoAtualizado)
        })
        .then(res => {
          if (res.ok) {
            if (isEditing) {
              empresa.produtos[editIndex] = { ...produtoAtualizado, imagem: produtoAtualizado.imagem };
              localStorage.removeItem('produtoEdit');
            } else {
              empresa.produtos.push({ ...produtoAtualizado });
            }
            localStorage.setItem('empresa', JSON.stringify(empresa));
            renderizarProdutos();
            form.reset();
            btnSubmit.textContent = 'Adicionar Produto';
            isEditing = false;
          } else {
            alert('Erro ao salvar o produto.');
          }
        })
        .catch(() => alert('Erro de conexão com o servidor.'));
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imagem = reader.result;
          const produto = {
            email: empresa.email,
            nome, descricao, preco, imagem,
            index: isEditing ? parseInt(editIndex) : undefined
          };
          salvar(produto);
        };
        reader.readAsDataURL(file);
      } else {
        // Se não alterar imagem na edição
        const imagem = isEditing ? empresa.produtos[editIndex].imagem : '';
        const produto = {
          email: empresa.email,
          nome, descricao, preco, imagem,
          index: isEditing ? parseInt(editIndex) : undefined
        };
        salvar(produto);
      }
    });

    function voltar() {
      localStorage.removeItem('produtoEdit');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
