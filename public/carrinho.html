<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Carrinho</title>
  <link rel="stylesheet" href="css/carrinho.css" />
  <style>
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .item-carrinho {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .btn-quantidade, .btn-remover, .btn-finalizar, .voltar-btn {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-quantidade {
      background-color: #007bff;
      color: white;
      padding: 4px 10px;
      margin: 0 5px;
    }
    .btn-remover {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      margin-top: 10px;
    }
    .btn-finalizar {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      margin-right: 10px;
    }
    .voltar-btn {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carrinho de Compras</h1>
    <div id="listaCarrinho"></div>
    <p id="totalCarrinho">Total: R$ 0,00</p>

    <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
    <button class="voltar-btn" onclick="window.location.href='dashboard_pessoa.html'">Voltar</button>

    <p id="mensagem"></p>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert("Faça login primeiro.");
      window.location.href = "index.html";
    }

    const listaCarrinho = document.getElementById("listaCarrinho");
    const totalCarrinho = document.getElementById("totalCarrinho");
    const mensagem = document.getElementById("mensagem");

    let dadosCarrinho = [];

    async function carregarCarrinho() {
      try {
        // Busca o carrinho do usuário
        const resCarrinho = await fetch(`https://easybuniness.onrender.com/api/carrinho/${usuario.email}`);

        const ctCarrinho = resCarrinho.headers.get("content-type");
        if (!ctCarrinho || !ctCarrinho.includes("application/json")) {
          const errText = await resCarrinho.text();
          throw new Error("Resposta inválida do servidor (carrinho): " + errText);
        }

        const jsonCarrinho = await resCarrinho.json();
        dadosCarrinho = jsonCarrinho.carrinho || [];

        if (dadosCarrinho.length === 0) {
          listaCarrinho.innerHTML = "<p>Seu carrinho está vazio.</p>";
          totalCarrinho.textContent = "Total: R$ 0,00";
          return;
        }

        // Busca todas as empresas para cruzar com os produtos no carrinho
        const resEmpresas = await fetch('https://easybuniness.onrender.com/api/empresas');

        const ctEmpresas = resEmpresas.headers.get("content-type");
        if (!ctEmpresas || !ctEmpresas.includes("application/json")) {
          const errText = await resEmpresas.text();
          throw new Error("Resposta inválida do servidor (empresas): " + errText);
        }

        const empresas = await resEmpresas.json();

        let html = "";
        let total = 0;

        dadosCarrinho.forEach((item, index) => {
          const empresa = empresas.find(e => e.email === item.empresaEmail);
          if (!empresa) {
            console.warn("Empresa não encontrada para email:", item.empresaEmail);
            html += `<div class="item-carrinho" style="color:red;">
                      Produto do carrinho com empresa não encontrada (email: ${item.empresaEmail})
                    </div>`;
            return;
          }

          const produto = empresa.produtos?.[item.produtoIndex];
          if (!produto) {
            console.warn("Produto não encontrado no índice", item.produtoIndex, "para empresa", empresa.nome);
            html += `<div class="item-carrinho" style="color:red;">
                      Produto não encontrado no carrinho (índice: ${item.produtoIndex}) da empresa ${empresa.nome}
                    </div>`;
            return;
          }

          const subtotal = produto.preco * item.quantidade;
          total += subtotal;

          html += `
            <div class="item-carrinho">
              <h3>${produto.nome}</h3>
              <p><strong>Empresa:</strong> ${empresa.nome}</p>
              <p><strong>Preço:</strong> R$ ${produto.preco.toFixed(2)}</p>
              <p><strong>Quantidade:</strong>
                <button class="btn-quantidade" onclick="alterarQuantidade('${usuario.email}', ${index}, -1)">-</button>
                <span id="qtd-${index}">${item.quantidade}</span>
                <button class="btn-quantidade" onclick="alterarQuantidade('${usuario.email}', ${index}, 1)">+</button>
              </p>
              <p><strong>Subtotal:</strong> R$ ${subtotal.toFixed(2)}</p>
              <button class="btn-remover" onclick="removerItem('${usuario.email}', ${index})">Remover</button>
            </div>
          `;
        });

        listaCarrinho.innerHTML = html;
        totalCarrinho.textContent = "Total: R$ " + total.toFixed(2);

      } catch (err) {
        console.error("Erro ao carregar carrinho:", err);
        listaCarrinho.innerHTML = `<p style="color:red;">Erro ao carregar o carrinho: ${err.message}</p>`;
        totalCarrinho.textContent = "Total: R$ 0,00";
      }
    }

    async function alterarQuantidade(email, produtoIndex, delta) {
      try {
        const res = await fetch('https://easybuniness.onrender.com/api/carrinho/atualizar-quantidade', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailUsuario: email, produtoIndex, delta })
        });

        const data = await res.json();
        if (res.ok) {
          await carregarCarrinho();
        } else {
          alert(data.error || "Erro ao alterar quantidade.");
        }
      } catch (err) {
        console.error("Erro:", err);
        alert("Erro de conexão.");
      }
    }

    async function removerItem(email, produtoIndex) {
      if (!confirm("Deseja remover este item do carrinho?")) return;

      try {
        const res = await fetch('https://easybuniness.onrender.com/api/carrinho/remover', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailUsuario: email, produtoIndex })
        });

        const data = await res.json();
        if (res.ok) {
          await carregarCarrinho();
        } else {
          alert(data.error || "Erro ao remover item.");
        }
      } catch (err) {
        console.error("Erro:", err);
        alert("Erro de conexão.");
      }
    }

    async function finalizarCompra() {
      try {
        const res = await fetch('https://easybuniness.onrender.com/api/compras/finalizar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailUsuario: usuario.email })
        });

        const contentType = res.headers.get("content-type");

        if (!contentType || !contentType.includes("application/json")) {
          const erroTexto = await res.text();
          throw new Error("Resposta inválida do servidor:\n" + erroTexto);
        }

        const data = await res.json();

        if (res.ok) {
          mensagem.style.color = "green";
          mensagem.textContent = data.mensagem || "Compra finalizada com sucesso!";
          await carregarCarrinho();
        } else {
          mensagem.style.color = "red";
          mensagem.textContent = data.error || "Erro ao finalizar a compra.";
        }

      } catch (err) {
        console.error("Erro ao finalizar compra:", err);
        mensagem.style.color = "red";
        mensagem.textContent = "Erro ao finalizar compra: " + err.message;
      }
    }

    carregarCarrinho();
  </script>
</body>
</html>
