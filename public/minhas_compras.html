<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Compras</title>
  <link rel="stylesheet" href="css/minhas_compras.css" />
  <style>
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .compra-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    .produto {
      margin-bottom: 5px;
    }

    .status {
      font-weight: bold;
    }

    .status.pendente { color: #ffc107; }
    .status.aceita { color: #28a745; }
    .status.indeferida { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minhas Compras</h1>
    <div id="listaCompras"></div>
    <button onclick="window.location.href='dashboard_pessoa.html'">Voltar</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario || !usuario.email) {
      alert("Fa√ßa login primeiro.");
      window.location.href = "index.html";
    }

    const listaCompras = document.getElementById("listaCompras");

    async function carregarCompras() {
      try {
        const res = await fetch(`https://easybuniness.onrender.com/api/compras/pessoa/${encodeURIComponent(usuario.email)}`);
        
        const contentType = res.headers.get("content-type");
        const rawText = await res.text();
        
        console.log("üîç Resposta bruta:", rawText);

        if (!res.ok || !contentType || !contentType.includes("application/json")) {
          throw new Error("Resposta inv√°lida do servidor:\n" + rawText);
        }

        const json = JSON.parse(rawText);
        const compras = json.compras || [];

        if (compras.length === 0) {
          listaCompras.innerHTML = "<p>Voc√™ ainda n√£o realizou nenhuma compra.</p>";
          return;
        }

        const empresasRes = await fetch('https://easybuniness.onrender.com/api/empresas');
        const empresas = await empresasRes.json();

        let html = "";

        compras.forEach(compra => {
          const empresa = empresas.find(e => e.email === compra.empresaEmail);
          const nomeEmpresa = empresa ? empresa.nome : compra.empresaEmail;

          const produtosHTML = (compra.produtos || []).map(p => `
            <div class="produto">
              <img src="${p.imagem || '#'}" alt="${p.nome}" style="width: 100px; border-radius: 8px;">
              <p><strong>${p.nome || "Sem nome"}</strong> ‚Äî R$ ${parseFloat(p.preco || 0).toFixed(2)} x ${p.quantidade || 0}</p>
            </div>
          `).join("");

          const data = new Date(compra.data).toLocaleString("pt-BR");
          const statusClass = `status ${compra.status.toLowerCase()}`;

          html += `
            <div class="compra-card">
              <p><strong>Empresa:</strong> ${nomeEmpresa}</p>
              <p><strong>Data:</strong> ${data}</p>
              <p class="${statusClass}"><strong>Status:</strong> ${compra.status}</p>
              <h4>Produtos:</h4>
              ${produtosHTML}
              <p><strong>Observa√ß√£o da empresa:</strong> ${compra.observacao || 'Nenhuma'}</p>
            </div>
          `;
        });

        listaCompras.innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar compras:", err);
        listaCompras.innerHTML = `<p style='color: red;'>Erro ao carregar as compras: ${err.message}</p>`;
      }
    }

    carregarCompras();
  </script>

</body>
</html>
