<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Recebidos</title>
  <link rel="stylesheet" href="css/empresa_compra.css" />
  <style>
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .pedido {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .produto {
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      margin-bottom: 10px;
    }

    .botoes {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .aceitar {
      background-color: #28a745;
    }

    .indeferir {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedidos Recebidos</h1>
    <div id="listaPedidos"></div>
    <button onclick="window.location.href='dashboard_empresa.html'">Voltar</button>
  </div>

  <script>
    const empresa = JSON.parse(localStorage.getItem('empresa'));
    if (!empresa) {
      alert("Faça login como empresa.");
      window.location.href = "index.html";
    }

    const listaPedidos = document.getElementById("listaPedidos");

    async function carregarPedidos() {
      try {
        const res = await fetch(`https://easybuniness.onrender.com/api/compras/empresa/${empresa.email}`);
        const json = await res.json();
        const pedidos = json.comprasRecebidas || [];

        if (pedidos.length === 0) {
          listaPedidos.innerHTML = "<p>Nenhum pedido recebido até o momento.</p>";
          return;
        }

        let html = "";

        pedidos.forEach((pedido, i) => {
          const produtosHTML = pedido.produtos.map(p => `
            <div class="produto">
              <p><strong>${p.nome}</strong> — R$ ${p.preco.toFixed(2)} x ${p.quantidade}</p>
            </div>
          `).join("");

          html += `
            <div class="pedido">
              <p><strong>Cliente:</strong> ${pedido.usuario.nome}</p>
              <p><strong>Email:</strong> ${pedido.usuario.email}</p>
              <p><strong>Endereço:</strong> ${pedido.usuario.endereco}</p>
              <p><strong>Contato:</strong> ${pedido.usuario.contato}</p>
              <p><strong>Status:</strong> ${pedido.status}</p>

              <h4>Produtos:</h4>
              ${produtosHTML}

              <label for="obs-${i}">Observação (opcional):</label>
              <textarea id="obs-${i}" placeholder="Ex: Envio em 2 dias úteis."></textarea>

              <div class="botoes">
                <button class="btn aceitar" onclick="responderPedido(${i}, 'aceita')">Aceitar</button>
                <button class="btn indeferir" onclick="responderPedido(${i}, 'indeferida')">Indeferir</button>
              </div>
            </div>
          `;
        });

        listaPedidos.innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar pedidos:", err);
        listaPedidos.innerHTML = "<p style='color: red;'>Erro ao carregar pedidos.</p>";
      }
    }

async function responderPedido(index, status) {
  const pedidosRes = await fetch(`https://easybuniness.onrender.com/api/compras/empresa/${empresa.email}`);
  const pedidosJson = await pedidosRes.json();
  const pedido = pedidosJson.comprasRecebidas[index]; // CORRIGIDO
  const obs = document.getElementById(`obs-${index}`).value;

  try {
    const res = await fetch('https://easybuniness.onrender.com/api/compras/resposta', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        emailEmpresa: empresa.email,
        indexPedido: index,
        status,
        observacao: obs
      })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Pedido respondido com sucesso!");
      carregarPedidos();
    } else {
      alert(data.error || "Erro ao enviar resposta.");
    }
  } catch (err) {
    console.error("Erro:", err);
    alert("Erro de conexão.");
  }
}


    carregarPedidos();
  </script>
</body>
</html>
