<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compradores do Produto</title>
  <link rel="stylesheet" href="css/empresa_compra.css" />
  <style>
    .voltar-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .voltar-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Compradores</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Produto</th>
          <th>Data da Compra</th>
        </tr>
      </thead>
      <tbody id="tabela-clientes">
        <!-- Entradas serão inseridas aqui -->
      </tbody>
    </table>

    <!-- Botão de voltar -->
    <button class="voltar-btn" onclick="voltarDashboard()">Voltar para o Dashboard</button>
  </div>

  <script>
    function voltarDashboard() {
      window.location.href = "dashboard_empresa.html";
    }
  </script>
</body>
</html>
